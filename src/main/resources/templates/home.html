<body>
	
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<h1 class="sistem">Selamat Datang di Sistem Informasi Kepegawaian</h1>

		<div class="row">
  			<div class="col-md-6">
  				<div class="card">
  					<div class="card-header">
  						Lihat Pegawai berdasarkan NIP
  					</div>
  					<form th:action="@{/pegawai}" method="GET">
  						<div class="card-body">
  							<label for="nip">Masukkan Nomor Induk Pegawai</label>
							<input type="text" name="nip" class="form-control"/>
							<p></p>
							<button type="submit" class="btn btn-primary">Lihat</button>
  						</div>
  					</form>
  				</div>
  			</div>
  		</div>
  		  		<div class="row">
  			<div class="col-md-6">
  				<div class="card">
  					<div class="card-header">
  						Lihat Detail Jabatan
  					</div>
  					<form th:action="@{/jabatan/view} " method="GET">
  						<div class="card-body">
  							<label for="jabatan">Pilih Jabatan</label>
							<select required name="id_jabatan" id="form-value" class="form-control">
									<option
					                   th:each="jabatan,iterationStatus: ${allJabatan}"
					                   th:text="${jabatan.nama}" th:value="${jabatan.id}"></option>
					                <option selected hidden value=''>--- Pilih Jabatan  ---</option>
								</select>
							<p></p>
							<button type="submit" class="btn btn-primary">Lihat</button>
  						</div>
  					</form>
  					
  				</div>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-md-6">
  				<div class="card">
  					<div class="card-header">
  						Lihat Pegawai Termuda dan Tertua
  					</div>
	  				<form th:action="@{/pegawai/termuda-tertua} " method="GET">
	  					<div class="card-body">
	  						<label for="instansi">Pilih Instansi</label>
							<select required name="id_instansi" id="form-value" class="form-control">
								<option
						                   th:each="instansi,iterationStatus: ${allInstansi}"
						                   th:text="${instansi.nama} + ' - ' + ${instansi.provinsi.nama}" th:value="${instansi.id}"></option>
						        <option selected hidden value=''>--- Pilih Instansi  ---</option>
							</select>
							<p></p>
							<button type="submit" class="btn btn-primary">Lihat</button>
	  					</div>
	  				</form>
  				</div>
  			</div>
  		</div>

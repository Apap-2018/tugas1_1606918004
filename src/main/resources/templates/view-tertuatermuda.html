<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="fragments/fragment :: header('Pegawai Tertua & Termuda')"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
	
</head>
<style th:replace="fragments/fragment :: style"></style>
  <body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h1>Data Pegawai Muda</h1>
	<div class="container">
		<table class ="table table-borderless table-striped">
			<tbody>
				<tr>
					<th>NIP</th>
					<td th:text="${pegawaiMuda.nip}"></td>
				</tr>
				<tr>
					<th>Nama</th>
					<td th:text="${pegawaiMuda.nama}"></td>
				</tr>
				<tr>
					<th>Tempat Lahir</th>
					<td th:text="${pegawaiMuda.tempat_lahir}"></td>
				</tr>
				<tr>
					<th>Tanggal Lahir</th>
					<td th:text="${pegawaiMuda.tanggal_lahir}"></td>
				</tr>
				<tr>
					<th>Tahun Masuk</th>
					<td th:text="${pegawaiMuda.tahun_masuk}"></td>
				</tr>
				<tr>
					<th>Nama Instansi</th>
					<td th:text="${instansi.nama}"></td>
				</tr>
				<tr>
					<th>Jabatan</th>
					<td>
					<ul th:each="jabatan : ${pegawaiMuda.listJabatan}">
						<li th:text="${jabatan.nama}"></li>
					</ul>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
	<h1>Data Pegawai Tua</h1>
	<div class="container">
		<table class ="table table-borderless table-striped">
			<tbody>
				<tr>
					<th>NIP</th>
					<td th:text="${pegawaiTua.nip}"></td>
				</tr>
				<tr>
					<th>Nama</th>
					<td th:text="${pegawaiTua.nama}"></td>
				</tr>
				<tr>
					<th>Tempat Lahir</th>
					<td th:text="${pegawaiTua.tempat_lahir}"></td>
				</tr>
				<tr>
					<th>Tanggal Lahir</th>
					<td th:text="${pegawaiTua.tanggal_lahir}"></td>
				</tr>
				<tr>
					<th>Tahun Masuk</th>
					<td th:text="${pegawaiTua.tahun_masuk}"></td>
				</tr>
				<tr>
					<th>Nama Instansi</th>
					<td th:text="${instansi.nama}"></td>
				</tr>
				<tr>
					<th>Jabatan</th>
					<td>
					<ul th:each="jabatan : ${pegawaiTua.listJabatan}">
						<li th:text="${jabatan.nama}"></li>
					</ul>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
</body>
</html>
